<html lang="en">

       img {
           width: 100%;
           transition: all 1s;

       img:hover {
           -webkit-filter: grayscale(0%) blur(3px);
           filter: grayscale(0%) blur(3px);
       }

           filter: blur(3px);
       }
    </style>

    <img src="img/city.jpg" alt="">
</body>
</html>
